<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최소 테스트</title>
</head>
<body>
    <h1>최소 테스트</h1>
    <div id="result"></div>

    <script>
        function log(message) {
            document.getElementById('result').innerHTML += message + '<br>';
            console.log(message);
        }
        
        log('페이지 로드됨');
        log('현재 위치: ' + window.location.href);
    </script>
    
    <script src="survey-data-manager.js"></script>
    
    <script>
        setTimeout(() => {
            log('스크립트 로드 후:');
            log('typeof SurveyDataManager: ' + typeof SurveyDataManager);
            log('typeof window.SurveyDataManager: ' + typeof window.SurveyDataManager);
            log('typeof window.surveyDataManager: ' + typeof window.surveyDataManager);
        }, 500);
    </script>
</body>
</html>
