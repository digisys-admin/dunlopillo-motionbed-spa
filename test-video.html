<!DOCTYPE html>
<html>
<head>
    <title>동영상 테스트</title>
</head>
<body>
    <h1>Google Drive 동영상 테스트</h1>
    
    <h2>방법 1: Preview URL</h2>
    <iframe src="https://drive.google.com/file/d/177XbPRIkBLIOU27yt5aCcFC0XPHw2w10/preview" 
            width="640" height="480" allow="autoplay">
    </iframe>
    
    <h2>방법 2: Export Download</h2>
    <video width="640" height="480" controls autoplay muted>
        <source src="https://drive.google.com/uc?export=download&id=177XbPRIkBLIOU27yt5aCcFC0XPHw2w10" type="video/mp4">
        동영상을 지원하지 않는 브라우저입니다.
    </video>
    
    <h2>방법 3: 직접 재생 시도</h2>
    <video id="testVideo" width="640" height="480" controls muted>
        <source src="https://drive.google.com/file/d/177XbPRIkBLIOU27yt5aCcFC0XPHw2w10/preview" type="video/mp4">
    </video>
    
    <script>
        const video = document.getElementById('testVideo');
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            console.error('Error details:', video.error);
        });
        video.addEventListener('loadstart', () => console.log('Load start'));
        video.addEventListener('loadeddata', () => console.log('Data loaded'));
        video.addEventListener('canplay', () => console.log('Can play'));
    </script>
</body>
</html>
