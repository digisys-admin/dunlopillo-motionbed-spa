<!DOCTYPE html>
<html>
<head>
    <title>PWA 아이콘 생성기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>📱 PWA 아이콘 생성기</h1>
    <p>던롭필로 로고를 기반으로 PWA 아이콘을 생성합니다.</p>
    
    <div class="icon-set">
        <h3>192x192 아이콘</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <button onclick="downloadIcon('icon192', 'icon-192x192.png')">다운로드</button>
    </div>
    
    <div class="icon-set">
        <h3>512x512 아이콘</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <button onclick="downloadIcon('icon512', 'icon-512x512.png')">다운로드</button>
    </div>

    <script>
        // 아이콘 생성 함수
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 배경 (던롭필로 브랜드 컬러)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(1, '#3b82f6');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 로고 텍스트
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillText('DUNLOPILLO', size/2, size/2 - size/12);
            
            ctx.font = `${size/16}px Arial`;
            ctx.fillText('MOTION BED', size/2, size/2 + size/12);
            
            // 아이콘 효과 (둥근 모서리)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size/10);
            ctx.fill();
        }
        
        // 다운로드 함수
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 아이콘 생성
        createIcon('icon192', 192);
        createIcon('icon512', 512);
        
        console.log('✅ PWA 아이콘 생성 완료');
    </script>
</body>
</html>
