<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 이미지 프리로딩 테스트 - Dunlopillo SPA</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #2d3748;
            color: white;
            overflow-x: hidden;
        }

        /* 로딩 스크린 스타일 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 200px;
            height: 45px;
            margin-bottom: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e40af;
            font-size: 18px;
        }

        .loading-progress {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #93c5fd);
            border-radius: 4px;
            transition: width 0.3s ease-out;
            width: 0%;
            position: relative;
        }

        .loading-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .loading-details {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            line-height: 1.5;
        }

        .loading-stats {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* 메인 컨텐츠 스타일 */
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 18px;
            opacity: 0.8;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            max-width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #60a5fa;
        }

        .image-card .status {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status.loaded {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status.loading {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .btn:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .debug-info h3 {
            color: #60a5fa;
            margin-bottom: 15px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .loading-progress {
                width: 300px;
            }
            
            .loading-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 로딩 스크린 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-logo">DUNLOPILLO</div>
        
        <div class="loading-progress">
            <div id="loadingFill" class="loading-fill"></div>
        </div>
        
        <div id="loadingText" class="loading-text">이미지 프리로딩 시작...</div>
        <div id="loadingDetails" class="loading-details">
            시스템을 준비하고 있습니다<br>
            잠시만 기다려주세요
        </div>
        
        <div class="loading-stats">
            <div class="stat-item">
                <div id="statLoaded" class="stat-number">0</div>
                <div class="stat-label">로드 완료</div>
            </div>
            <div class="stat-item">
                <div id="statTotal" class="stat-number">0</div>
                <div class="stat-label">전체 이미지</div>
            </div>
            <div class="stat-item">
                <div id="statProgress" class="stat-number">0%</div>
                <div class="stat-label">진행률</div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div id="mainContent" class="main-content">
        <div class="header">
            <h1>🚀 이미지 프리로딩 테스트</h1>
            <p>Dunlopillo SPA의 모든 이미지가 미리 로드되었습니다</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="debugImagePreloader.restart()">🔄 다시 로딩</button>
            <button class="btn" onclick="debugImagePreloader.retry()">⚡ 실패 재시도</button>
            <button class="btn" onclick="updateImageGrid()">📊 상태 업데이트</button>
            <button class="btn" onclick="testImageSpeeds()">⏱️ 속도 테스트</button>
            <button class="btn" onclick="showCacheInfo()">🗄️ 캐시 정보</button>
            <button class="btn" onclick="clearAllCache()">🧹 캐시 정리</button>
        </div>

        <div id="imageGrid" class="image-grid">
            <!-- 이미지 카드들이 JavaScript로 동적 생성됩니다 -->
        </div>

        <div class="debug-info">
            <h3>🔧 디버그 정보</h3>
            <div id="debugInfo">로딩 중...</div>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="survey-data-fixed.js"></script>
    <script src="screens.js"></script>
    <script src="cache-manager.js"></script>
    <script src="image-preloader.js"></script>
    
    <script>
        // 글로벌 변수
        let preloadStartTime = Date.now();
        let imageStatuses = new Map();

        // 로딩 스크린 업데이트
        function updateLoadingScreen(loaded, total, currentImage, progress) {
            const loadingFill = document.getElementById('loadingFill');
            const loadingText = document.getElementById('loadingText');
            const loadingDetails = document.getElementById('loadingDetails');
            const statLoaded = document.getElementById('statLoaded');
            const statTotal = document.getElementById('statTotal');
            const statProgress = document.getElementById('statProgress');

            // 프로그레스 바 업데이트
            loadingFill.style.width = `${progress}%`;
            
            // 텍스트 업데이트
            loadingText.textContent = `이미지 로딩 중... ${progress}%`;
            loadingDetails.innerHTML = `
                현재 로딩: ${currentImage}<br>
                ${loaded}/${total} 완료 (${Math.round((Date.now() - preloadStartTime) / 1000)}초 경과)
            `;
            
            // 통계 업데이트
            statLoaded.textContent = loaded;
            statTotal.textContent = total;
            statProgress.textContent = `${progress}%`;
            
            // 이미지 상태 저장
            imageStatuses.set(currentImage, 'loaded');
        }

        // 로딩 완료 처리
        function onLoadingComplete(loaded, failed) {
            const totalTime = Math.round((Date.now() - preloadStartTime) / 1000);
            
            setTimeout(() => {
                // 로딩 스크린 페이드아웃
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('fade-out');
                
                // 메인 컨텐츠 표시
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    const mainContent = document.getElementById('mainContent');
                    mainContent.classList.add('visible');
                    
                    // 이미지 그리드 생성
                    generateImageGrid();
                    updateDebugInfo(loaded, failed, totalTime);
                }, 500);
            }, 1000); // 1초 더 표시
        }

        // 이미지 그리드 생성 (간단 버전)
        function generateImageGrid() {
            const imageGrid = document.getElementById('imageGrid');
            
            if (!window.IMG) {
                imageGrid.innerHTML = '<p>이미지 정보를 찾을 수 없습니다.</p>';
                return;
            }

            imageGrid.innerHTML = '';

            Object.entries(window.IMG).forEach(([key, url]) => {
                // 상대 경로 문제 해결: assets/로 시작하는 경우 "./" 추가
                let displayUrl = url;
                if (url.startsWith('assets/')) {
                    displayUrl = './' + url;
                }

                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${displayUrl}" alt="${key}" onerror="this.style.background='#ef4444'" />
                    <h3>${key}</h3>
                    <div class="status loaded">✅ 로드 완료</div>
                    <div style="font-size: 10px; opacity: 0.6; margin-top: 5px; word-break: break-all;">${url}</div>
                `;
                
                imageGrid.appendChild(card);
            });
        }

        // 이미지 그리드 업데이트
        function updateImageGrid() {
            generateImageGrid();
            updateDebugInfo();
        }

        // 디버그 정보 업데이트 (간단 버전)
        function updateDebugInfo(loaded = null, failed = null, totalTime = null) {
            const debugInfo = document.getElementById('debugInfo');
            const totalImages = window.IMG ? Object.keys(window.IMG).length : 0;
            
            debugInfo.innerHTML = `
                <strong>📊 로딩 통계:</strong><br>
                • 전체 이미지: ${totalImages}개<br>
                • 로드 완료: ${loaded !== null ? loaded : '확인 중'}개<br>
                • 로드 실패: ${failed !== null ? failed : '확인 중'}개<br>
                • 진행률: ${loaded !== null ? Math.round((loaded / totalImages) * 100) : 0}%<br>
                ${totalTime ? `• 총 소요시간: ${totalTime}초<br>` : ''}
                <br>
                <strong>🔧 간단한 프리로더 사용 중</strong><br>
                • 배치 크기: 5개씩<br>
                • 타임아웃: 30초<br>
                • 경로 방식: 상대 경로 (./ 추가)<br>
                <br>
                <strong>� 테스트 결과:</strong><br>
                ${loaded === totalImages ? '✅ 모든 이미지 로드 성공!' : 
                  failed > 0 ? '⚠️ 일부 이미지 로드 실패' : '🔄 로딩 진행 중...'}
            `;
        }

        // 이미지 로딩 속도 테스트
        async function testImageSpeeds() {
            console.log('🏃‍♂️ 이미지 로딩 속도 테스트 시작...');
            
            const testImages = [
                { name: 'LOGO', url: window.IMG.LOGO },
                { name: 'P3_PIC1', url: window.IMG.P3_PIC1 },
                { name: 'P4_PIC1', url: window.IMG.P4_PIC1 },
                { name: 'P10_PIC1', url: window.IMG.P10_PIC1 },
                { name: 'P16_PIC1', url: window.IMG.P16_PIC1 }
            ];

            for (const testImg of testImages) {
                const startTime = performance.now();
                
                try {
                    await new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = testImg.url + '?t=' + Date.now(); // 캐시 방지
                    });
                    
                    const endTime = performance.now();
                    const loadTime = Math.round(endTime - startTime);
                    console.log(`⚡ ${testImg.name}: ${loadTime}ms`);
                } catch (error) {
                    console.log(`❌ ${testImg.name}: 로드 실패`);
                }
            }
            
            console.log('🏁 속도 테스트 완료');
        }

        // 페이지 로드 완료 후 실행
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🎯 테스트 페이지 로드 완료');
            
            // 캐시 매니저 정보 표시 (존재하는 경우에만)
            if (window.cacheManager) {
                try {
                    const cacheStatus = await window.cacheManager.getCacheStatus();
                    console.log('🗄️ 캐시 상태:', cacheStatus);
                    
                    if (cacheStatus.isReturnVisitor) {
                        console.log('👋 재방문자입니다! 캐시된 이미지를 활용합니다.');
                    } else {
                        console.log('🆕 새로운 방문자입니다.');
                    }
                } catch (error) {
                    console.warn('⚠️ 캐시 상태 확인 실패:', error);
                }
            } else {
                console.log('📝 캐시 매니저 없음 - 기본 프리로더 사용');
            }
            
            // 기존 프리로더 대신 간단한 프리로더 사용
            setTimeout(() => {
                console.log('🔄 간단한 프리로더로 전환!');
                startSimplePreloading();
            }, 500);
        });

        // 간단한 프리로딩 함수 (simple-test.html 방식)
        async function startSimplePreloading() {
            console.log('🚀 간단한 프리로딩 시작!');
            preloadStartTime = Date.now();
            
            if (!window.IMG) {
                console.error('❌ IMG 객체를 찾을 수 없습니다');
                setTimeout(() => onLoadingComplete(0, 0), 1000);
                return;
            }

            const images = Object.entries(window.IMG).map(([key, url]) => ({ key, url }));
            console.log(`📊 총 ${images.length}개 이미지 발견`);
            
            let loadedCount = 0;
            let failedCount = 0;
            const results = new Map();
            
            // 프로그레스 업데이트 함수
            function updateProgress() {
                const total = images.length;
                const completed = loadedCount + failedCount;
                const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                updateLoadingScreen(loadedCount, total, '진행 중...', progress);
            }
            
            // 단일 이미지 로드 함수
            function loadSingleImage(imageInfo) {
                return new Promise((resolve, reject) => {
                    const { key, url } = imageInfo;
                    const img = new Image();
                    
                    const startTime = Date.now();
                    
                    const timeout = setTimeout(() => {
                        failedCount++;
                        results.set(key, { status: 'timeout', time: 30000 });
                        console.warn(`⏰ ${key} 타임아웃 (30초)`);
                        updateProgress();
                        reject(new Error(`Timeout: ${key}`));
                    }, 30000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        const loadTime = Date.now() - startTime;
                        loadedCount++;
                        results.set(key, { status: 'loaded', time: loadTime });
                        console.log(`✅ ${key} 로드 완료 (${loadTime}ms)`);
                        updateProgress();
                        resolve();
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        const loadTime = Date.now() - startTime;
                        failedCount++;
                        results.set(key, { status: 'failed', time: loadTime });
                        console.warn(`❌ ${key} 로드 실패 (${loadTime}ms)`);
                        updateProgress();
                        reject(new Error(`Failed: ${key}`));
                    };
                    
                    // 실제 경로 처리
                    let actualUrl = url;
                    if (url.startsWith('assets/')) {
                        actualUrl = './' + url;
                    }
                    
                    img.src = actualUrl;
                });
            }
            
            // 배치 로딩 (5개씩)
            const batchSize = 5;
            const batches = [];
            
            for (let i = 0; i < images.length; i += batchSize) {
                batches.push(images.slice(i, i + batchSize));
            }
            
            console.log(`📦 ${batches.length}개 배치로 로딩 시작`);
            
            for (let i = 0; i < batches.length; i++) {
                const batch = batches[i];
                console.log(`🔄 배치 ${i + 1}/${batches.length} 시작 (${batch.length}개 이미지)`);
                
                const promises = batch.map(imageInfo => 
                    loadSingleImage(imageInfo).catch(() => {
                        // 실패해도 계속 진행
                    })
                );
                
                await Promise.allSettled(promises);
                
                // 배치 간 100ms 지연
                if (i < batches.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            const totalTime = Math.round((Date.now() - preloadStartTime) / 1000);
            console.log(`🎉 프리로딩 완료! 총 ${totalTime}초 소요`);
            console.log(`📊 성공: ${loadedCount}개, 실패: ${failedCount}개`);
            
            // 완료 처리
            onLoadingComplete(loadedCount, failedCount);
        }

        // 캐시 정보 표시
        async function showCacheInfo() {
            let info = '🗄️ 캐시 정보:\n\n';
            
            if (!window.cacheManager) {
                info += '❌ 캐시 매니저가 로드되지 않았습니다.\n';
                info += '💡 cache-manager.js 파일을 확인해주세요.\n\n';
            } else {
                try {
                    const cacheStatus = await window.cacheManager.getCacheStatus();
                    
                    info += `• 재방문자: ${cacheStatus.isReturnVisitor ? 'Yes ✅' : 'No 🆕'}\n`;
                    info += `• 세션 캐시 크기: ${(cacheStatus.sessionCacheSize / 1024).toFixed(1)} KB\n`;
                    info += `• Cache API 지원: ${cacheStatus.cacheApiSupported ? 'Yes ✅' : 'No ❌'}\n`;
                    info += `• Service Worker 지원: ${cacheStatus.serviceWorkerSupported ? 'Yes ✅' : 'No ❌'}\n`;
                    info += `• Cache API 항목: ${cacheStatus.cacheApiEntries || 0}개\n\n`;
                    
                    // Local Storage 확인
                    const visitInfo = localStorage.getItem('dunlopillo-cache-info');
                    if (visitInfo) {
                        try {
                            const parsed = JSON.parse(visitInfo);
                            const daysSince = Math.round((Date.now() - parsed.timestamp) / (1000 * 60 * 60 * 24));
                            info += `📝 마지막 방문: ${daysSince}일 전\n`;
                            info += `🖼️ 기록된 이미지: ${parsed.imageUrls?.length || 0}개\n`;
                        } catch (e) {
                            info += `⚠️ 방문 기록 파싱 오류\n`;
                        }
                    } else {
                        info += `📝 방문 기록: 없음 (첫 방문)\n`;
                    }
                } catch (error) {
                    info += `❌ 캐시 상태 확인 실패: ${error.message}\n`;
                }
            }
            
            info += `\n💡 재방문 시 캐시된 이미지가 빠르게 로드됩니다!`;
            
            alert(info);
        }

        // 모든 캐시 정리
        async function clearAllCache() {
            if (!window.cacheManager) {
                alert('캐시 매니저가 로드되지 않았습니다.');
                return;
            }

            if (confirm('모든 캐시를 정리하시겠습니까?\n다음 방문 시 다시 로딩이 필요합니다.')) {
                await window.cacheManager.clearOldCache();
                sessionStorage.clear();
                localStorage.removeItem('dunlopillo-cache-info');
                
                alert('✅ 모든 캐시가 정리되었습니다.');
                location.reload();
            }
        }

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                debugImagePreloader.restart();
            } else if (e.key === 't' && e.ctrlKey) {
                e.preventDefault();
                testImageSpeeds();
            }
        });

        console.log('🚀 테스트 페이지 JavaScript 로드 완료');
        console.log('💡 Ctrl+R: 프리로딩 다시 시작, Ctrl+T: 속도 테스트');
    </script>
</body>
</html>
