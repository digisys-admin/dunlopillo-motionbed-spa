        function updateLoadingScreen(loaded, total, currentImage, progress) {
            const loadingFill = document.getElementById('loadingFill');

            const statTotal = document.getElementById('statTotal');

            // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ì—…ë°ì´íŠ¸

            // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸

            loadingDetails.innerHTML = `
                í˜„ì¬ ë¡œë”©: ${currentImage}<br>
                ${loaded}/${total} ì™„ë£Œ (${Math.round((Date.now() - preloadStartTime) / 1000)}ì´ˆ ê²½ê³¼)
            `;

            const totalImages = window.IMG ? Object.keys(window.IMG).length : 0;
            
            debugInfo.innerHTML = `
                <strong>ğŸ“Š ë¡œë”© í†µê³„:</strong><br>
                â€¢ ì „ì²´ ì´ë¯¸ì§€: ${totalImages}ê°œ<br>
                â€¢ ë¡œë“œ ì™„ë£Œ: ${loaded !== null ? loaded : 'í™•ì¸ ì¤‘'}ê°œ<br>
                â€¢ ë¡œë“œ ì‹¤íŒ¨: ${failed !== null ? failed : 'í™•ì¸ ì¤‘'}ê°œ<br>
                â€¢ ì§„í–‰ë¥ : ${loaded !== null ? Math.round((loaded / totalImages) * 100) : 0}%<br>
                ${totalTime ? `â€¢ ì´ ì†Œìš”ì‹œê°„: ${totalTime}ì´ˆ<br>` : ''}
                <br>
                <strong>ğŸ”§ ê°„ë‹¨í•œ í”„ë¦¬ë¡œë” ì‚¬ìš© ì¤‘</strong><br>
                â€¢ ë°°ì¹˜ í¬ê¸°: 5ê°œì”©<br>
                â€¢ íƒ€ì„ì•„ì›ƒ: 30ì´ˆ<br>
                â€¢ ê²½ë¡œ ë°©ì‹: ìƒëŒ€ ê²½ë¡œ (./ ì¶”ê°€)<br>
                <br>
                <strong>ï¿½ í…ŒìŠ¤íŠ¸ ê²°ê³¼:</strong><br>
                ${loaded === totalImages ? 'âœ… ëª¨ë“  ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ!' : 
                  failed > 0 ? 'âš ï¸ ì¼ë¶€ ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨' : 'ğŸ”„ ë¡œë”© ì§„í–‰ ì¤‘...'}
            `;
        }

        // ì´ë¯¸ì§€ ë¡œë”© ì†ë„ í…ŒìŠ¤íŠ¸
        async function testImageSpeeds() {
            console.log('ğŸƒâ€â™‚ï¸ ì´ë¯¸ì§€ ë¡œë”© ì†ë„ í…ŒìŠ¤íŠ¸ ì‹œì‘...');
            
            const testImages = [
                { name: 'LOGO', url: window.IMG.LOGO },
                { name: 'P3_PIC1', url: window.IMG.P3_PIC1 },
                { name: 'P4_PIC1', url: window.IMG.P4_PIC1 },
                { name: 'P10_PIC1', url: window.IMG.P10_PIC1 },
                { name: 'P16_PIC1', url: window.IMG.P16_PIC1 }
            ];

            for (const testImg of testImages) {
                const startTime = performance.now();
                
                try {
                    await new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = testImg.url + '?t=' + Date.now(); // ìºì‹œ ë°©ì§€
                    });
                    
                    const endTime = performance.now();
                    const loadTime = Math.round(endTime - startTime);
                    console.log(`âš¡ ${testImg.name}: ${loadTime}ms`);
                } catch (error) {
                    console.log(`âŒ ${testImg.name}: ë¡œë“œ ì‹¤íŒ¨`);
                }
            }
            
            console.log('ğŸ ì†ë„ í…ŒìŠ¤íŠ¸ ì™„ë£Œ');
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸ¯ í…ŒìŠ¤íŠ¸ í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            
            // ìºì‹œ ë§¤ë‹ˆì € ì •ë³´ í‘œì‹œ (ì¡´ì¬í•˜ëŠ” ê²½ìš°ì—ë§Œ)
            if (window.cacheManager) {
                try {
                    const cacheStatus = await window.cacheManager.getCacheStatus();
                    console.log('ğŸ—„ï¸ ìºì‹œ ìƒíƒœ:', cacheStatus);
                    
                    if (cacheStatus.isReturnVisitor) {
                        console.log('ğŸ‘‹ ì¬ë°©ë¬¸ìì…ë‹ˆë‹¤! ìºì‹œëœ ì´ë¯¸ì§€ë¥¼ í™œìš©í•©ë‹ˆë‹¤.');
                    } else {
                        console.log('ğŸ†• ìƒˆë¡œìš´ ë°©ë¬¸ìì…ë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.warn('âš ï¸ ìºì‹œ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:', error);
                }
            } else {
                console.log('ğŸ“ ìºì‹œ ë§¤ë‹ˆì € ì—†ìŒ - ê¸°ë³¸ í”„ë¦¬ë¡œë” ì‚¬ìš©');
            }
            
            // ê¸°ì¡´ í”„ë¦¬ë¡œë” ëŒ€ì‹  ê°„ë‹¨í•œ í”„ë¦¬ë¡œë” ì‚¬ìš©
            setTimeout(() => {
                console.log('ğŸ”„ ê°„ë‹¨í•œ í”„ë¦¬ë¡œë”ë¡œ ì „í™˜!');
                startSimplePreloading();
            }, 500);
        });

        // ê°„ë‹¨í•œ í”„ë¦¬ë¡œë”© í•¨ìˆ˜ (simple-test.html ë°©ì‹)
        async function startSimplePreloading() {
            console.log('ğŸš€ ê°„ë‹¨í•œ í”„ë¦¬ë¡œë”© ì‹œì‘!');
            preloadStartTime = Date.now();
            
            if (!window.IMG) {
                console.error('âŒ IMG ê°ì²´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                setTimeout(() => onLoadingComplete(0, 0), 1000);
                return;
            }

            const images = Object.entries(window.IMG).map(([key, url]) => ({ key, url }));
            console.log(`ğŸ“Š ì´ ${images.length}ê°œ ì´ë¯¸ì§€ ë°œê²¬`);
            
            let loadedCount = 0;
            let failedCount = 0;
            const results = new Map();
            
            // í”„ë¡œê·¸ë ˆìŠ¤ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateProgress() {
                const total = images.length;
                const completed = loadedCount + failedCount;
                const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                updateLoadingScreen(loadedCount, total, 'ì§„í–‰ ì¤‘...', progress);
            }
            
            // ë‹¨ì¼ ì´ë¯¸ì§€ ë¡œë“œ í•¨ìˆ˜
            function loadSingleImage(imageInfo) {
                return new Promise((resolve, reject) => {
                    const { key, url } = imageInfo;
                    const img = new Image();
                    
                    const startTime = Date.now();
                    
                    const timeout = setTimeout(() => {
                        failedCount++;
                        results.set(key, { status: 'timeout', time: 30000 });
                        console.warn(`â° ${key} íƒ€ì„ì•„ì›ƒ (30ì´ˆ)`);
                        updateProgress();
                        reject(new Error(`Timeout: ${key}`));
                    }, 30000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        const loadTime = Date.now() - startTime;
                        loadedCount++;
                        results.set(key, { status: 'loaded', time: loadTime });
                        console.log(`âœ… ${key} ë¡œë“œ ì™„ë£Œ (${loadTime}ms)`);
                        updateProgress();
                        resolve();
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        const loadTime = Date.now() - startTime;
                        failedCount++;
                        results.set(key, { status: 'failed', time: loadTime });
                        console.warn(`âŒ ${key} ë¡œë“œ ì‹¤íŒ¨ (${loadTime}ms)`);
                        updateProgress();
                        reject(new Error(`Failed: ${key}`));
                    };
                    
                    // ì‹¤ì œ ê²½ë¡œ ì²˜ë¦¬
                    let actualUrl = url;
                    if (url.startsWith('assets/')) {
                        actualUrl = './' + url;
                    }
                    
                    img.src = actualUrl;
                });
            }
            
            // ë°°ì¹˜ ë¡œë”© (5ê°œì”©)
            const batchSize = 5;
            const batches = [];
            
            for (let i = 0; i < images.length; i += batchSize) {
                batches.push(images.slice(i, i + batchSize));
            }
            
            console.log(`ğŸ“¦ ${batches.length}ê°œ ë°°ì¹˜ë¡œ ë¡œë”© ì‹œì‘`);
            
            for (let i = 0; i < batches.length; i++) {
                const batch = batches[i];
                console.log(`ğŸ”„ ë°°ì¹˜ ${i + 1}/${batches.length} ì‹œì‘ (${batch.length}ê°œ ì´ë¯¸ì§€)`);
                
                const promises = batch.map(imageInfo => 
                    loadSingleImage(imageInfo).catch(() => {
                        // ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
                    })
                );
                
                await Promise.allSettled(promises);
                
                // ë°°ì¹˜ ê°„ 100ms ì§€ì—°
                if (i < batches.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            const totalTime = Math.round((Date.now() - preloadStartTime) / 1000);
            console.log(`ğŸ‰ í”„ë¦¬ë¡œë”© ì™„ë£Œ! ì´ ${totalTime}ì´ˆ ì†Œìš”`);
            console.log(`ğŸ“Š ì„±ê³µ: ${loadedCount}ê°œ, ì‹¤íŒ¨: ${failedCount}ê°œ`);
            
            // ì™„ë£Œ ì²˜ë¦¬
            onLoadingComplete(loadedCount, failedCount);
        }

        // ìºì‹œ ì •ë³´ í‘œì‹œ
        async function showCacheInfo() {
